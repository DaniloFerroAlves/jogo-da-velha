<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <h1>Jogo da Velha</h1>
    <button id="voltar">Voltar</button>
    <div id="bt-container">
        <button id="bt-player">2 Jogadores</button>
        <button id="bt-ai">Contra IA</button>
    </div>
    <div id="container" class="hide">
        <div id="block1" class="box"></div>
        <div id="block2" class="box"></div>
        <div id="block3" class="box"></div>
        <div id="block4" class="box"></div>
        <div id="block5" class="box"></div>
        <div id="block6" class="box"></div>
        <div id="block7" class="box"></div>
        <div id="block8" class="box"></div>
        <div id="block9" class="box"></div>

        <div id="score-container">
            <h2>Placar:</h2>
            <span class="score-box">
                <span id="x-score">X</span>:
                <span id="score-board1">0</span>
            </span>
            <span class="score-box">
                <span id="o-score"></span>:
                <span id="score-board2">0</span>
            </span>
        </div>
    </div>


    <div class="hide">
        <div class="x">X</div>
        <div class="o"></div>
    </div>

    <div id="message" class="hide">
        <p>dsdsaad</p>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
